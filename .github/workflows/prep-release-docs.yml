name: Prepare Release Docs

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.2, v1.0.3.rc-0)'
        required: true
      body:
        description: 'Release notes in [Type] - Message format'
        required: true
      date:
        description: 'Release date (e.g., 2025-05-25T00:00:00Z)'
        required: false

jobs:
  update-release-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # <---- Important: fetch full history so pull works

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main

      - name: Run release docs updater
        env:
          VERSION: ${{ github.event.inputs.version }}
          DATE: ${{ github.event.inputs.date }}
          BODY: ${{ github.event.inputs.body }}
        run: node dev/update-release-docs.js

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "chore: update release-docs.json for ${{ github.event.inputs.version }}" || echo "Nothing to commit"
          git push origin HEAD:main

