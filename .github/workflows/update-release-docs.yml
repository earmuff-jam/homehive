name: Update Release Docs

on:
  release:
    types: [published]

jobs:
  update-release-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update release-docs.json
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          DATE=$(date -u -d "${{ github.event.release.published_at }}" +"%Y-%m-%d")
          BODY="${{ github.event.release.body }}"

          cat <<EOF > parse.js
          const fs = require("fs");

          const releaseDocsFile = "release-docs.json";
          const version = "${VERSION/v/}";
          const date = "${DATE}";
          const body = \`${BODY//\`/\\\`}\`; // escape backticks just in case

          const notes = body
            .split("\\n")
            .map(line => line.trim())
            .filter(line => /^\\[.*?\\]\\s*-\\s*/.test(line))
            .map(line => {
              const match = line.match(/^\\[(.*?)\\]\\s*-\\s*(.*)$/);
              if (!match) return null;
              const [, type, value] = match;
              return {
                type: type.toLowerCase(),
                value: value.trim(),
                caption: value.trim()
              };
            })
            .filter(Boolean);

          const newEntry = {
            version,
            date,
            notes
          };

          let existing = [];
          if (fs.existsSync(releaseDocsFile)) {
            existing = JSON.parse(fs.readFileSync(releaseDocsFile, "utf8"));
          }

          const updated = [newEntry, ...existing];
          fs.writeFileSync(releaseDocsFile, JSON.stringify(updated, null, 2));
EOF

          node parse.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add release-docs.json
          git commit -m "chore: update release-docs.json for ${{ github.event.release.tag_name }}"
          git push
