name: Rental Reminder Trigger

on:
  schedule:
    - cron: "0 9 * * *" # every day at 9 AM UTC

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify Function
        run: |
          curl -X POST \
          "${{ secrets.VITE_SITE_URL }}.netlify/functions/0010_send_automatic_reminders?key=${{ secrets.VITE_SITE_ADMIN_AUTHORIZED_KEY }}"
